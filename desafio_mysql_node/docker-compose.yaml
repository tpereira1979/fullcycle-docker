version: '3'

services:
    app:
        build:
            context: node-app
        container_name: app
        networks:
            - nodenet
        volumes: 
            - ./node-app:/usr/src/app
        tty: true
        ports:
          - 3000:3000
    db:
        image: mysql:5.7
        container_name: db
        command: --innodb-use-native-aio=0
        restart: always
        tty: true
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=nodedb
            - MYSQL_ROOT_PASSWORD=root
        networks:
            - nodenet
            
networks:
    nodenet:
        driver: bridge